<section class="auth auth-login">
	<div class="container">
		<div class="row justify-content-center">
			<form class="col-md-6" (ngSubmit)="OnSubmit()">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="UserName" [(ngModel)]="user.UserName" required class="form-control" />
				</div>
				<div class="form-group">
					<label>Email *</label>
					<input type="text" name="Email" [(ngModel)]="user.Email" [pattern]="emailPattern" class="form-control" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="Password" [(ngModel)]="user.Password" required minlength="3" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
	</div>
</section>
